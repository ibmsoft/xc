<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootStrap Button测试</title>
<link rel="stylesheet" href="css/bootstrap.min.css">  
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-default btn-lg">默认按钮</button><br>
	<button type="button" class="btn btn-success btn-sm">成功按钮</button><br>
	<button type="button" class="btn btn-warning btn-xs">警告按钮</button><br>
	<input type="button" value="信息按钮" class="btn btn-info"><br>
	<button type="button" class="btn btn-danger btn-block active">危险按钮</button><br>
	<button type="button" class="btn btn-link">链接按钮</button><br>
	<a href="https://www.baidu.com/" class="btn btn-link">链接--百度</a>
	<!-- 标准的按钮 -->
	<button type="button" class="btn btn-default">默认按钮</button>
	<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
	<button type="button" class="btn btn-primary">原始按钮</button>
	<!-- 表示一个成功的或积极的动作 -->
	<button type="button" class="btn btn-success">成功按钮</button>
	<!-- 信息警告消息的上下文按钮 -->
	<button type="button" class="btn btn-info">信息按钮</button>
	<!-- 表示应谨慎采取的动作 -->
	<button type="button" class="btn btn-warning">警告按钮</button>
	<!-- 表示一个危险的或潜在的负面动作 -->
	<button type="button" class="btn btn-danger">危险按钮</button>
	<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
	<button type="button" class="btn btn-link">链接按钮</button>
</body>
</html>
